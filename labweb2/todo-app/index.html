<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <section class="app" style="display: block">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>TODO APP</h1>
            <input class="new-todo" id="new-task" placeholder="New task text" autofocus>
            <div id="container-to-do" class="container-to-do"></div>
            <button id="add-button" type="submit" class="btn">Add</button>
            <button id="complete-all" type="button" class="btn">Complete all</button>
            <button id="filter-show-all" type="button" class="btn">Show all</button>
            <button id="filter-show-completed" type="button" class="btn">Show only completed</button>
            <button id="filter-show-removed" type="button" class="btn">Show only removed</button>

          </div>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>

</html>
