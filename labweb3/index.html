<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div id="calendar-box">
      <div class="month">
        <ul>
          <li>July <span class="year">2019</span></li>
        </ul>
      </div>
      <label><input id="check-dark" type="checkbox">Dark Theme</label>
      <div class="days">
        <table>
          <thead class="weekdays">
            <th>Mon</th>
            <th>Tue</th>
            <th>Wen</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </thead>
          <tr>
            <td>1 Jul</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="weekend">6</td>
            <td class="weekend">7</td>
          </tr>
          <tr>
            <td>8</td>
            <td>9</td>
            <td class="active-day"><span>10</span></td>
            <td>11</td>
            <td>12</td>
            <td class="weekend">13</td>
            <td class="weekend">14</td>
          </tr>
          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18
              <div class="holiday">Nelson Mandela Day</div>
            </td>
            <td>19</td>
            <td class="weekend">20</td>
            <td class="weekend">21</td>
          </tr>
          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td class="weekend">27</td>
            <td class="weekend">28</td>
          </tr>
          <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="faded-month">1 Aug</td>
            <td class="faded-month">2</td>
            <td class="weekend" class="faded-month">3</td>
            <td class="weekend" class="faded-month">4</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/darkThemeCheck.js"></script>
    <script src="js/dateSelect.js"></script>
  </body>
