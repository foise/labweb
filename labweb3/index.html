<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div id="calendar-box">
      <div class="month">
        <ul>
          <li>October <span class="year">2019</span></li>
        </ul>
      </div>
      <label><input id="check-dark" type="checkbox">Dark Theme</label>
      <div class="days">
        <table>
          <thead>
            <tr>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wen</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
            </tr>
          </thead>
          <tr>
            <td class="faded-month"><span>30 Sep</span></td>
            <td><span>1 Oct</span></td>
            <td><span>2</span></td>
            <td><span>3</span></td>
            <td><span>4</span></td>
            <td class="weekend"><span>5</span></td>
            <td class="weekend"><span>6</span></td>
          </tr>
          <tr>
            <td><span>7</span></td>
            <td><span>8</span></td>
            <td><span>9</span></td>
            <td><span>10</span></td>
            <td><span>11</span></td>
            <td class="weekend"><span>12</span></td>
            <td class="weekend"><span>13</span></td>
          </tr>
          <tr>
            <td><span>14</span></td>
            <td><span>15</span></td>
            <td><span>16</span></td>
            <td><span>17</span></td>
            <td><span>18</span></td>
            <td class="weekend"><span>19</span></td>
            <td class="weekend"><span>20</span></td>
          </tr>
          <tr>
            <td><span>21</span></td>
            <td><span>22</span></td>
            <td><span>23</span></td>
            <td><span>24</span></td>
            <td><span>25</span></td>
            <td class="weekend"><span>26</span></td>
            <td class="weekend"><span>27</span></td>
          </tr>
          <tr>
            <td><span>28</span></td>
            <td><span>29</span></td>
            <td><span>30</span></td>
            <td><span>31</span></td>
            <td class="faded-month">1 Nov</td>
            <td class="weekend faded-month">2</td>
            <td class="weekend faded-month">3</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/darkThemeCheck.js"></script>
    <script src="js/dateSelect.js"></script>
  </body>
