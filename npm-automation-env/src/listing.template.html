<div class="listing-block">
  <p>Listing</p>
  <select size="10" class="listing-select">
    <% listing.forEach(function(element) { %>
    <option><%-element%></option>
    <% }); %>
  </select>
</div>

<div class="store-block">
  <p>Store</p>
  <select size="10" class="store-select">
    <% store.forEach(function(element) { %>
    <option><%-element%></option>
    <% }); %>
  </select>
</div>
